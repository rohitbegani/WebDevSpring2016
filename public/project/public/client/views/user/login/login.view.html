<div layout="column" ng-controller="LoginController" ng-cloak class="md-form">
    <md-content layout-gt-sm="row" layout-align="center center" layout-padding>
        <md-card>
            <md-card-content layout="column">
                <md-card-title>
                    <md-headline>Login Form</md-headline>
                </md-card-title>
                <md-input-container>
                    <label>Email Address</label>
                    <input type="email" ng-model="user.email" />
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="user.password" />
                </md-input-container>
                <md-button ng-click="login(user)" class="md-raised md-primary">Submit</md-button>
            </md-card-content>
        </md-card>
    </md-content>
</div>
