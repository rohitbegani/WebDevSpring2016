<div layout="column" ng-controller="RegisterController" ng-cloak class="md-form">
    <md-content layout-gt-sm="row" layout-align="center center" layout-padding>
        <md-card>
            <md-card-content layout="column">
                <md-card-title>
                    <md-headline>Sign Up</md-headline>
                </md-card-title>
                <md-input-container>
                    <label>Username</label>
                    <input type="text" ng-model="user.username" />
                </md-input-container>
                <md-input-container>
                    <label>Email Address</label>
                    <input type="email" ng-model="user.email" />
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" ng-model="user.password" />
                </md-input-container>
                <md-input-container>
                    <label>Verify Password</label>
                    <input type="password" ng-model="user.verifyPassword" />
                </md-input-container>
                <md-button ng-click="register(user)" class="md-raised md-primary">Submit</md-button>
            </md-card-content>
        </md-card>
        </md-content>
    </div>
