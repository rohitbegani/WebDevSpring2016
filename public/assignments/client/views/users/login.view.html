
<body>
<div class="container-fluid" ng-controller="LoginController">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            <h2 class="page-header">Login</h2>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username"
                           class="col-sm-2 control-label">
                        Username:
                    </label>
                    <div class="col-sm-10">
                        <input ng-model="user.username"
                               type="text" class="form-control"
                               id="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password"
                           class="col-sm-2
                      control-label">
                        Password:
                    </label>
                    <div class="col-sm-10">
                        <input ng-model="user.password"
                               type="password"
                               class="form-control"
                               id="password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="login(user)"
                           class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
