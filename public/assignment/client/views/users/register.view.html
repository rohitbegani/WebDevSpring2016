<div ng-controller="RegisterController" class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Register</h1>

            <div ng-if="error" class="alert alert-danger">{{error}}</div>
            <form class="form-horizontal" ng-submit="register()">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label" ng-model="password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPasswordVerify" class="col-sm-2 control-label">Verify Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPasswordVerify" placeholder="Verify Password" ng-model="password2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
