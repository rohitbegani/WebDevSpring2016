<div ng-controller="FormsController" class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Forms</a></li>
                <li role="presentation"><a href="#/fields">Fields</a></li>
            </ul>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Form Name
                        </th>
                        <th>
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="text" class="form-control" placeholder="Name" ng-model="formTitle"></td>
                        <td>
                            <button ng-click="addForm()" type="button"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-click="updateForm()" type="button"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    <tr ng-repeat="form in forms">
                        <td><a href="#/forms/{{form._id}}/fields">{{form.title}}</a></td>
                        <td>
                            <button ng-click="deleteForm($index)" type="button"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button ng-click="selectForm($index)" type="button"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
