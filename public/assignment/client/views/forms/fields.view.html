<div ng-controller="FieldsController" class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="#/forms">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>
            <form class="form-horizontal top-margin-10" id="sortable-table">
                <div  ng-attr-id="{{$index}}" class="form-group" ng-repeat="field in fields">
                    <div ng-switch="field.type">
                        <!-- TEXT -->
                        <div ng-switch-when="TEXT">
                            <label ng-attr-for="{{'input' + $index}}" class="col-sm-3 control-label">{{field.label}}</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-attr-id="{{'input' + $index}}" placeholder={{field.placeholder}}>
                            </div>
                        </div>

                        <!-- TEXTAREA -->
                        <div ng-switch-when="TEXTAREA">
                            <label ng-attr-for="{{'input' + $index}}" class="col-sm-3 control-label">{{field.label}}</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" ng-attr-id="{{'input' + $index}}" placeholder={{field.placeholder}}>
                            </div>
                        </div>

                        <!-- DATE -->
                        <div ng-switch-when="DATE">
                            <label class="col-sm-3 control-label">{{field.label}}</label>
                            <div class="col-sm-5">
                                <input type='date' class="form-control" placeholder={{field.placeholder}}/>
                            </div>
                        </div>

                        <!-- OPTIONS -->
                        <div ng-switch-when="OPTIONS">
                            <label class="col-sm-3 control-label">{{field.label}}</label>
                            <div class="col-sm-5">
                                <select class="form-control">
                                    <option ng-repeat="option in field.options" value={{option.value}}>{{option.label}}</option>
                                </select>
                            </div>
                        </div>

                        <!-- CHECKBOXES -->
                        <div ng-switch-when="CHECKBOXES">
                            <label class="col-sm-3 control-label">{{field.label}}</label>
                            <div class="col-sm-5">
                                <div class="checkbox" ng-repeat="option in field.options">
                                    <label><input type="checkbox" value={{option.value}}>{{option.label}}</label>
                                </div>
                            </div>
                        </div>

                        <!-- RADIOS -->
                        <div ng-switch-when="RADIOS">
                            <label class="col-sm-3 control-label">{{field.label}}</label>
                            <div class="col-sm-5">
                                <div class="radio">
                                    <div ng-repeat="option in field.options">
                                        <label><input type="radio" ng-model="$parent.name" name="name"
                                                      value={{option.value}}>{{option.label}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-3 top-margin-6">
                        <button ng-click="createPopup(field.type, $index)" type="button"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-click="removeField($index)" type="button"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </div>
                </div>
            </form>
            <form class="form-horizontal top-margin-10">
                <div class="form-group">
                    <hr />
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Add New Field</label>
                    <div class="col-sm-5">
                        <select class="form-control" ng-model="fieldType">
                            <option value="TEXT">Single Line Text</option>
                            <option value="DATE">Date</option>
                            <option value="OPTIONS">Dropdown</option>
                            <option value="CHECKBOXES">Checkboxes</option>
                            <option value="RADIOS">Radio Buttons</option>
                            <option value="TEXTAREA">Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-sm-3 top-margin-6" ng-click="addField(fieldType)">
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- HIDDEN -->
    <div id="dialog-boxes">
        <div id="dialog-TEXT" title="Single Line Field">
            <div>Label</div>
            <input id="dialog-TEXT-label" ng-model="TEXTlabel" type="text" />
            <div>Placeholder</div>
            <input id="dialog-TEXT-placeholder" ng-model="TEXTplaceholder" type="text" />
        </div>

        <div id="dialog-TEXTAREA" title="Multiple Lines Field">
            <div>Label</div>
            <input id="dialog-TEXTAREA-label" ng-model="TEXTAREAlabel" type="text" />
            <div>Placeholder</div>
            <input id="dialog-TEXTAREA-placeholder" ng-model="TEXTAREAplaceholder"type="text" />
        </div>>

        <div id="dialog-DATE" title="Date Field">
            <div>Label</div>
            <input id="dialog-DATE-label" ng-model="DATElabel" type="text" />
        </div>

        <div id="dialog-OPTIONS" title="Dropdown Field">
            <div>Label</div>
            <input id="dialog-OPTIONS-label" ng-model="OPTIONSlabel" type="text" />
            <div>Options</div>
            <textarea id="dialog-OPTIONS-options" ng-model="OPTIONSoptions" rows="4" cols="25"></textarea>
        </div>

        <div id="dialog-CHECKBOXES" title="Checkbox Field">
            <div>Label</div>
            <input id="dialog-CHECKBOXES-label" ng-model="CHECKBOXESlabel" type="text" />
            <div>Options</div>
            <textarea id="dialog-CHECKBOXES-options" ng-model="CHECKBOXESoptions" rows="4" cols="25"></textarea>
        </div>

        <div id="dialog-RADIOS" title="Radio Button Field">
            <div>Label</div>
            <input id="dialog-RADIOS-label" ng-model="RADIOSlabel" type="text" />
            <div>Options</div>
            <textarea id="dialog-RADIOS-options" ng-model="RADIOSoptions" rows="4" cols="25"></textarea>
        </div>
    </div>
</div>
