<h1>JSON</h1>

<script>
    var alice = {
        "firstName" : "Alice",
        "lastName" : "Wonderland",
        "salary" : 95000
    };
    console.log(alice);

    var department = {
        "name" : "Computer Science",
        "director" : {
            "firstName" : "Bob",
            "lastName" : "Marley"
        },
        "dean" : "alice",
        "courses" : [
            {"title": "CS5610"}, {"title": "CS5200"}
        ]
        };
    console.log(department);
    var str = JSON.stringify(department);
    console.log(str);
//    alert(str);
    var depStr = '{"name":"Computer Science","director":{"firstName":"Bob","lastName":"Marley"},"dean":"alice","courses":[{"title":"CS5610"},{"title":"CS5200"}]}';

    var depObj = JSON.parse(depStr);
    console.log(depObj);
</script>
