<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Document Object</title>
    <script>
        document.write("Hello World!");
        document.write("<ul>");
        for (var i = 0; i<=10; i++){
            document.write("<li> Hello " + i + "</li>");
        }
        document.write("</ul>")
    </script>
</head>
<body>
Hello World
</body>
</html>
