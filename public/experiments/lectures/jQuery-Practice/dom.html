<!DOCTYPE html>
<html>
<head>
    <title>Manipulating the DOM with jQuery!</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(init);

        function init(){
//            alert("Welcome to jQuery!");
            $("h1").html("Changing HTML content with jQuery");
            $("body").append("<h2>Appending content with jQuery</h2>");

            var ul = $("<ul>");
            for(var i=0; i<10; i++){
                var li = $("<li>");
                li.append("Line Item" + i);
                ul.append(li);
            }
            $("body").append(ul); // this will add to the end of the body
            $("p")
                    .css("color", "green");
            $("#p2")
                    .css({"color" : "green",
                          "background-color" : "black"});
        }
    </script>
</head>
<body>
    <h1>
        Manipulating the DOM with jQuery!
    </h1>
    <p>
        This is a paragraph!!
    </p>
    <p id="p2">
        This is a paragraph too!!
    </p>
</body>
</html>
